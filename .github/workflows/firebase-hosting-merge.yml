name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - run: yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_POST_IT_IN }}'
          channelId: live
          projectId: post-it-in
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
          REACT_APP_LINKEDIN_CLIENT_ID: '${{ secrets.LINKEDIN_CLIENT_ID }}'
          REACT_APP_LINKEDIN_REDIRECT_URI: 'https://post-it-in.web.app/auth/linkedin'
